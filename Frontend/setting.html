      <div class="recents-grid mt-4">
        <div class="projects">
          <div class="card">

            <div class="card-body">
              <h4 class="ml-3">Update Profile</h4>
              <div class="row align-items-center">
                <div class="col-lg-4  mb-lg-0">
                <div class="upload ml-4">
                  <img src="images/profile.jpg" width="200" height="200" alt="...">
                  <div class="round">
                    <input id="file" type="file" />
                    <i class="fa fa-edit" style="color:black;font-size: 32px;"></i>
                  </div>
               </div>
              </div>

                <div class="col-lg-8 mb-5 mb-lg-0">
                  <form class="pr-5 mb-5" id="contactForm" name="contactForm" novalidate="novalidate">
                    <div class="row">

                      <div class="col-md-6 form-group">
                        <!-- name -->
                        <label class="mb-0">Name</label>
                        <div id="Name">
                          <!-- <input type="name" class="form-control Name" name="name" id="name" placeholder="Name"
                          aria-required="true" aria-invalid="true"> -->
                        </div>
                      </div>
                      <div class="col-md-6 form-group">
                        <!-- Phone Number -->
                        <label class="mb-0">Phone Number</label>
                        <div id="number"><input type="number" class="form-control phone_no" name="mob_no" id="phone_no"
                            value="" placeholder="Contact No." aria-required="true" aria-invalid="true"></div>
                      </div>

                    </div>
                    <div class=" form-group">
                      <!-- Email  -->
                      <label class="mb-0">Email</label>
                      <div id="email">
                        <!-- <input type="email" class="form-control Name" name="email" id="email" placeholder="Email"
                        aria-required="true" aria-invalid="true"> -->
                      </div>
                    </div>
                    <div class="row">

                      <div class="col-md-6 form-group">
                        <!-- Designation -->
                        <label class="mb-0">Designation</label>
                        <div id="Designation">
                          <select class="form-control designation" id="designation">
                            <option name="reference3" value="">Designation</option>
                            <option>faculty</option>
                            <option>HOD</option>
                            <option>principal</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6 form-group">
                        <!-- Department -->
                        <label class="mb-0">Department</label>
                        <div id="Department">
                          <select class="form-control department" id="department">
                            <option name="reference3" value="">Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="ET & T">ET & T</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Mining">Mining</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Civil">Civil</option>
                            <option value="non-tech">non-tech</option>
                          </select>
                        </div>
                      </div>

                    </div>
                    <div class="row">

                      <div class="col-md-6 form-group">
                        <!-- Contract_type -->
                        <label class="mb-0">Contract Type</label>
                        <div id="contract_type">
                          <select class="form-control contract_type" id="contract_type">
                            <option>parmanent</option>
                            <option>contract</option>


                          </select>
                        </div>
                      </div>
                    </div>


                    <div class="row d-flex justify-content-center">
                      <button style="width:200px;height: 50px;" class="update">Update</button>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>
        <div class="recents-grid mt-4 mb-4">
          <div class="projects">
            <div class="card">
              <div class="card-body">
                <form action="">
                  <h4 calss="mt-2 ml-2">Change Password</h4>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <!-- New Password -->
                      <input class="form-control newpass" placeholder="New-Passwprd" id="new_password"
                        aria-required="true" aria-invalid="true">
                    </div>

                    <div class="col-md-6 form-group">
                      <!-- Old Password -->
                      <input class="form-control pass" placeholder="Old-Passwprd" id="password" aria-required="true"
                        aria-invalid="true">
                    </div>

                    <div class="col-md-6 form-group">
                      <!-- Confirm New Password -->
                      <input class="form-control newpasscon" placeholder="Confirm New Password"
                        id="new_confirm_password" aria-required="true" aria-invalid="true">
                    </div>

                </form>
                <div class="d-flex ">
                  <button style="width:200px;height: 50px;" class="savepass">Save</button>
                </div>
              </div>
