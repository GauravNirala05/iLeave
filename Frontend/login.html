<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login . iLeave</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container">
    <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0  ">
            <div class="img-left-left d-none d-md-flex">
                <div class="overlay"><img src="images/logo-preview.png" style="height:300px;width:300px;"></div>
            </div>
            <div class="card-body">
                <h4 class="title text-center mt-4">
                    Login to <img src="images/name.svg" alt="Bootstrap" width="120" height="40">
                </h4>
                <hr class="my-4">
                <form action="" class="form-box px-1">

                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                <img src="images/envelope-at.svg">
                                </span>
                            </div>
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Input group example" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                <img src="images/key.svg">
                                </span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Input group example" aria-describedby="basic-addon1">
                        </div>

                    <div class="mb-4 d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label class="custom-control-label" for="cb1">
                                Remember me</label>
                        </div>
                        <div>
                        <a href="#" class="forget-link">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mb-4">
                       
                            <button type="submit" class="btn btn-block text-uppercase" >Login</button>
                    </div>
                    <hr class="my-4">
                    <div class="text-center mb-2">
                        Don't have an account
                        <a href="registration.html" class="register-link">
                            Register here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
