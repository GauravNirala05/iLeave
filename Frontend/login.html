<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login . iLeave</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container">
    <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex">
                <div class="overlay"><h1>iLEAVE</h1></div>
            </div>
            <div class="card-body">
                <h4 class="title text-center mt-4">
                    Login into account
                </h4>
                <form action="" class="form-box px-3">
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" name="" value="" placeholder="Email id"
                         tabindex="10" required> 
                    </div>
                    <div class="form-input">
                    <span><i class="fa fa-key"></i></span>
                        <input type="password" name="" placeholder="Password"
                         tabindex="10" required> 
                    </div>
                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label class="custom-control-label" for="cb1">
                                Remember me</label>
                        </div>
                    </div>
                    <div class="mb-3">
                       
                            <button type="submit" class="btn btn-block text-uppercase" >Login</button>
                    </div>
                    <div class="text-right">
                       <a href="#" class="forget-link">Forgot password?</a>
                    </div>
                    <div class="text-center mb-3">
                        or login with
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <a href="#" class="btn btn-block-btn-social btn-facebook"><span><i class="fa fa-facebook">&nbsp;</i>facebook</a>
                        </div>
                        <div class="col-4">
                        
                            <a href="#" class="btn btn-block-btn-social btn-google"><span><i class="fa fa-google"></i></span>&nbsp;google</a>
                        </div>
                        <div class="col-4">
                       
                            <a href="#" class="btn btn-block-btn-social btn-twitter"><span><i class="fa fa-twitter"></i></span>&nbsp;twitter</a>
                        </div>
                       
                    </div>
                    <div class="text-center mb-2">
                        Don't have an account
                        <a href="registration.html" class="register-link">
                            Register here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
