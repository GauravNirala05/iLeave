<!DOCTYPE html>
<html lang="en">

<head>
  <title>iLeave | Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="">
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="assets/css/newdashboard.css">
  <link rel="stylesheet" href="assets/css/updateprofile.css">
  <link rel="stylesheet" href="assets/css/completeprofile.css">
</head>

<body>
  <input type="checkbox" id="nav-toggle">
  <div class="sidebar">
    <div class="sidebar-brand">
      <span><img class="img-logo mr-2" src="images/logo.svg"> </span>
      <span><img class="img-logo-name" src="images/name.svg" alt=""></span>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="Dashboard.html">
            <span class="fa fa-clone"></span>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="Applyleave.html">
            <span class="fa fa-calendar"></span>
            <span>Apply leave</span>
          </a>
        </li>
        <li>
          <a href="Status.html">
            <span class="fa fa-calendar-check-o"></span>
            <span>Status/Approval</span>
          </a>
        </li>
        <li>
          <a href="updateprofile.html" class="active">
            <span class="fa fa-cog"></span>
            <span>Setting</span>
          </a>
        </li>
        <li>
          <a class="logout" onclick="openPopup()">
            <span class="fa fa-sign-out"></span>
            <span>Logout</span>
          </a>
        </li>
      </ul>

    </div>
  </div>
  <div id="popup" class="popup card-header">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p>Are You Sure You Want to Logout!</p>
      <button><i class="fa fa-sign-out"></i>ok</button>
    </div>
  </div>

  <div class="main-content">
    <header>
      <h2>
        <label for="nav-toggle">
          <span class="fa fa-bars"></span>
        </label>
        Complete Profile
      </h2>

      <div class="dropdown" id="profile">
      </div>
    </header>

    <main>
      <div class="recents-grid mt-4">
        <div class="projects">
          <div class="card">

            <div class="card-body">
              <!-- <span><img src="images/profile.jpg" style="border-radius: 50px;margin: 10px 10px 10px 10px" width="100px"
                  height="100px" alt="profile-img"></img></span> -->


              <img src="images/logo.svg" width="40px" height="40px" alt="logo-img">
              <div class="row align-items-center">
                <div class="col-lg-4 ">

                  <form class="pr-5 mb-5" method="patch" id="contactForm" name="contactForm" novalidate="novalidate">            
                  <div class="row d-flex justify-content-center">
                    <img id="preview-image" src="https://via.placeholder.com/250x250.png?text=No+Image" alt="Preview Image">
                    <input  class="mt-3" type="file" id="image-upload" name="image-upload">
                  </div>
                </div>


                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="row">

                      <div class="col-md-6 form-group">
                        <!-- name -->
                        <input type="name" class="form-control newname" id="name" placeholder="Name" aria-required="true" aria-invalid="true">
                      </div>

                      <div class="col-md-6 form-group">
                        <!-- Phone Number -->
                        <input type="number" class="form-control number" placeholder="Contact No." aria-required="true">
                      </div>

                    </div>
                    <div class="row">

                      <div class="col-md-6 form-group">
                        <!-- Designation -->
                          <select class="form-control designation" id="designation">
                            <option name="reference3" value="">Designation</option>
                            <option>Faculty</option>
                            <option>HOD</option>
                            <option>Pricipal</option>
                          </select>
                      </div>
                      <div class="col-md-6 form-group">
                        <!-- Department -->
                          <select class="form-control department" id="department">
                            <option name="reference3" value="">Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Iformation Tecnology">Information Tecnology</option>
                            <option value="ET & T">ET & T</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Mining</option>
                            <option value="Mining">Electrical</option>
                            <option value="Mining">Civil</option>
                            <option value="Mining">non-tech</option>
                          </select>
                      </div>


                    </div>

                    <div class="row mb-0">
                      <div class="col-md-6 form-group">
                        <label class="mt-4">Please Enter the Password to confirm the changes</label>
                      </div>
                      <div class="col-md-6 form-group">
                        <!--<label class="mb-0"> password:</label>-->
                        <!-- To -->
                        <input type="password" class="form-control error password" name="fromdate" id="confirm_password"
                          placeholder="Password" aria-required="true"><label id="lname-error" class="error"
                          for="lname"></label>
                      </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                      <button style="width:200px;height: 50px;" class="save">Complete</button>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
      <footer class="d-flex mt-3 justify-content-center">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="https://github.com/GauravNirala05">Gaurav</a>,
          <a target="_blank" href="https://github.com/dewanganRachna">Rachna</a> and
          <a target="_blank" href="https://github.com/Jiteshayam">Jitesh</a>
        </p>
      </footer>

    </main>
  </div>

  <!-- <script>// Data Picker Initialization
    $('.datepicker').datepicker({
      inline: true
    });
    
  </script> -->

  <script src="assets/js/completeProfile.js">
  </script>
  <script src="assets/js/dashboard.js">
  </script>

</body>

</html>
