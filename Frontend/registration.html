<body class="cell">

  <div class="card container mx-20 my-3 ">

    <h4 class="mb-3 my-3 text-center">Register to <img src="images/name.svg" alt="Bootstrap" width="120" height="40">
    </h4>
    <hr class="mx-3 my-2">

    <form name="myForm" method="post" onsubmit="return validateForm()">

      <div class="row">
        <div class="col mx-4 mb-3">
          <label for="name" class="form-label">Name <label class="error">*</label></label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
          <div class="invalide"></div>
        </div>

        <div class="col mx-4 mb-3">
          <label for="mob_no" class="form-label">Mobile Number <label class="error">*</label></label>
          <input type="tel" class="form-control" name="mob_no" id="mob_no" placeholder="Number" required>
        </div>
      </div>

      <div class=" mx-4 mb-3 ">
        <label for="email" class="form-label">Email <label class="error">*</label></label>
        <div class="input-group has-validation">
          <span class="input-group-text"><img src="images/envelope-at.svg"></span>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div></div>
        </div>
      </div>
      <div class="row">
        <div class="col mx-4 mb-3">
          <label for="designation" class="form-label">Designation <label class="error">*</label></label>
          <select class="form-select" id="designation" required>
            <option value="">Select...</option>
            <option value="faculty">Faculty</option>
            <option value="HOD">HOD</option>
            <option value="principal">Principal</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col mx-4 mb-3">
          <label for="department" class="form-label">Department </label>
          <select class="form-select" id="department" required>
            <option value="">Select...</option>
            <option value="Civil">Civil</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical">Electrical</option>
            <option value="ET & T">ET & T</option>
            <option value="Information Tecnology">Information Technology</option>
            <option value="Mechanical">Mechenical</option>
            <option value="Mining">Mining</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col mx-4 mb-3">
          <label for="password" class="form-label">Password <label class="error">*</label></label>
          <div class="input-group has-validation">
            <span class="input-group-text"><img src="images/key.svg"></span>
            <input type="password" placeholder="Password"  id="password" class="form-control"
              aria-describedby="passwordHelpBlock" required>
            </div>
            <div id="passwordHelpBlock" class="form-text">
              Must be 8-20 characters long.
            </div>
        </div>

        <div class="col mx-4 mb-3">
          <label for="password" class="form-label">Confirm Password <label class="error">*</label></label>
          <div class="input-group has-validation">
            <span class="input-group-text"><img src="images/key.svg"></span>
            <input type="password" placeholder="Password" id="Conpassword" class="form-control"
              aria-describedby="passwordHelpBlock" required>
            <div id="passwordHelpBlock" class="form-text">
            </div>
          </div>
          <span class="error SamePass"></span>
        </div>
      </div>

      

      <hr class="my-4 mx-3">
      
      <div class="result"></div>
      <div class="d-grid gap-2 mx-3 my-4">
        <button class="submit-btn btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="./assets/js/script.js"></script>
