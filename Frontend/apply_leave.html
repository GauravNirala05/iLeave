          </div>

        </div>

          <div class="col mx-4 mb-3">
            <label class="label-text">Leave Till</label>

        </div>

        <div class="row">

          </div>

            <label>Category</label>
            <div class="my-3">

                  <input required type="radio" class="mx-2 form-check-input" name="r4" value="Male">CL
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input required type="radio" class="mx-2 form-check-input" name="r4" value="Female">ML

              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input required type="radio" class="mx-2 form-check-input" name="r4" value="Male">OL

              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input required type="radio" class="mx-2 form-check-input" name="r4" value="Male">EL
