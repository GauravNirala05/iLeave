  <div class="responsive-body">
    <div id="page-content-wrapper">
      <div id="content">
        <div class="container-fluid p-0 px-lg-0 px-md-0">
          <nav class="navbar navbar-expand navbar-light my-navbar ">
            <div type="button" id="nav-icon1">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="navbar-nav navnav">
              <li>
                <h1 class="headtext">Apply Leave</h1>
              </li>
              <li>
                <!--<img class="img-nav rounded-circle mr-0" src="images/icon.jpg"></a>-->

              </li>

          <!--end of the top bar
  begin page content-->
  <div class="container ">

    <div >
      <form class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="contact_address">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name"
                  name="name" required>
          </div>
            <div class="form-group">
              <label for="leave_starting">Leave Starting From:</label>
              <input type="date" class="form-control" id="leave_starting" placeholder="" name="leave_starting" required>
            </div>
              <div class="form-group">
                  <label for="leave_till">Leave Till:</label>
                  <input type="date" class="form-control" id="leave_till" placeholder=""
                      name="leave_till" required>
              </div>
              <div class="form-group">
                  <label for="email">Total Days:</label>
                  <input type="email" class="form-control" id="email" placeholder="No of days" name="email"
                      required>
              </div>
              <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" class="form-control" id="reason" placeholder="Enter your reason"
                    name="reason" required>
            </div>
            
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="contact_no">Contact No:</label>
                  <input type="tel" class="form-control" id="contact_no" placeholder="contact no"
                      name="contact_no" required>
              </div>
              <div class="form-group">
                  <label for="file_upload">File Upload:</label>
                  <input type="file" class="form-control" id="file_upload"
                      placeholder="" name="file_upload" required>
              </div>
              
              <div style="margin-bottom: 10px;">
                <label>Catogory:</label>
            </div>
            <div class="form-check-inline" style="margin-bottom: 22px;">
                <label class="form-check-label">
                    <input required type="radio" class="form-check-input" name="r4"
                        value="Male">CL
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input required type="radio" class="form-check-input" name="r4"
                        value="Female">ML
                </label>

            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input required type="radio" class="form-check-input" name="r4"
                        value="Male">OL
                </label>
            </div>
            <div class="form-check-inline">
                 <label class="form-check-label">
                    <input required type="radio" class="form-check-input" name="r4"
                        value="Male">EL
                </label>
            </div>
              <div class="form-group">
                  <label for="replacement_person">Replacement Person:</label>
                  <input type="text" class="form-control" id="replacement_person" placeholder="Name of replacement person"
                      name="replacement_person" required>
              </div>
              <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" placeholder="Enter your designation"
                    name="designation" required>
            </div>
          </div>
          
      </form>
      <div class=" text-center">
            <button class="btn btn-primary" type="submit" name="sub">SUBMIT</button>
        </div>
  </div>
</div>

</div>
