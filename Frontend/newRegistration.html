<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register . iLeave</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/newregistration.css">
</head>
<body>
<div class="container">
    <div class="row px-">
        <div class="col-lg-11 col-xl- card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex">
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <h4 class="title text-center mt-4">
                    Register to <img src="images/name.svg" alt="Bootstrap" width="120" height="40">
                </h4>
                <hr class="my-4">
                <form id="signupform" method ="post">
                    <div class="row">
                      <div class="col mx-4 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="Name">
                      </div>
                
                      <div class="col mx-4 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <div class="invalid-feedback">
                            Your username is required.
                          </div>
                        </div>
                      </div>
                    </div>
                
                    <div class=" mx-4 mb-3 ">
                      <label for="email" class="form-label">Email </label>
                      <div class="input-group has-validation">
                        <span class="input-group-text"><img src="images/envelope-at.svg"></span>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com">
                      <div class="invalid-feedback">
                        Please enter a valid email address.
                      </div>
                      </div>
                    </div>
                
                    <div class="row">
                      <div class="col mx-4 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text"><img src="images/key.svg"></span>
                        <input type="password" placeholder="Password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </div>
                        </div>
                      </div>
                      
                      <div class="col mx-4 mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text"><img src="images/key.svg"></span>
                        <input type="password" placeholder="Password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                          </div>
                        </div>
                      </div>
                    </div>
                
                    <div class="row">
                      <div class="col mx-4 mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <select class="form-select" id="designation" required>
                          <option value="">Select...</option>
                          <option>Admin</option>
                          <option>Faculty</option>
                          <option>HOD</option>
                          <option>Principal</option>
                        </select>
                        <div class="invalid-feedback">
                          Please provide a valid state.
                        </div>
                      </div>
                      <div class="col mx-4 mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                          <option value="">Select...</option>
                          <option>Civil</option>
                          <option>Computer Science</option>
                          <option>Electrical</option>
                          <option>ET & T</option>
                          <option>Information Technology</option>
                          <option>Mechenical</option>
                          <option>Mining</option>
                        </select>
                        <div class="invalid-feedback">
                          Please provide a valid state.
                        </div>
                      </div>
                    </div>
                
                    <hr class="my-4 mx-3">
                    <div class="mx-4 mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox">
                      <label class="form-check-label" for="checkbox">All the information are valid.</label>
                    </div>
                    <div class="d-grid gap-2 mx-3 my-4">
                      <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
